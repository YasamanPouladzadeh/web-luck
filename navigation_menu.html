<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=”X-UA-Compatible” content=”IE=edge,chrome=1″>
    <meta name=”HandheldFriendly” content=”true”>
    <meta name=”viewport” content=”width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no”>
    <link rel="stylesheet" href="navigation_menu.css">
    <script src="jquery-1.10.2.min.js"></script>
    <title>navigation_menu</title>
</head>
<body>

<nav class="navigation_menu">
    <div class="navigation_menu_tolggle js-nav-menu-toggle">
        <span class="navigation_menu_bars"></span>
    </div>

    <ul class="menu-list">
        <li class="menu-list-item">HOME</li>
        <li class="menu-list-item">GALLERY</li>
        <li class="menu-list-item">ABOUT</li>
        <li class="menu-list-item">CONTACT</li>
        <li class="menu-list-item">LOCATION</li>
    </ul>
</nav>


<script>
    $('.js-nav-menu-toggle').on('click',function(){
        $(this).parents('.navigation_menu').toggleClass('navigation_menu_open');
    });

    $('html').on('click',function (e) {
        if(!$(e.target).closest('.js-nav-menu').length &&
            ($('js-nav-menu').hasClass('navigation_menu_open'))){
        $('.js-nav-menu').removeClass('navigation_menu_open');
    }
    });



</script>
</body>
</html>
